<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Registro</title>
</head>

<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo" class="logo" />
    <h2>Registro de Usuario</h2>
    <form action="/registrar" method="post" id="registroForm">
      <label for="nombre">Nombre Completo:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" title="Ingrese su nombre aqui" required
        maxlength="100" autocomplete="off">

      <label for="correo">Correo Electrónico:</label>
      <input type="email" id="correo" name="correo" placeholder="ejemplo@mail.com" title="Ingrese un correo valido"
        required autocomplete="off">

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" placeholder="8-12 caracteres, 1 símbolo, 1 Mayuscula"
        pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,12}$" title="Recuerde ingresar la contraseña que le recomendamos"
        required autocomplete="new-password">

      <label for="pais">País:</label>
      <select name="pais" id="pais" title="Seleccione su pais donde vive" required>
        <option value="">Seleccione su país</option>
        <option value="mx">México</option>
        <option value="ar">Argentina</option>
        <option value="co">Colombia</option>
        <option value="cl">Chile</option>
        <option value="es">España</option>
      </select>

      <label>Intereses:</label>
      <div class="intereses-group">
        <label><input type="checkbox" name="interes" value="tecnologia"> Tecnología</label>
        <label><input type="checkbox" name="interes" value="musica"> Música</label>
        <label><input type="checkbox" name="interes" value="viajes"> Viajes</label>
        <label><input type="checkbox" name="interes" value="deporte"> Deporte</label>
      </div>

      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" name="descripcion" placeholder="Cuéntanos sobre ti" required
        maxlength="500"></textarea>

      <label>Género:</label>
      <div class="genero-group">
        <label><input type="radio" name="genero" value="masculino" required> Masculino</label>
        <label><input type="radio" name="genero" value="femenino"> Femenino</label>
      </div>

      <button type="submit">Registrarse</button>
    </form>

</body>

</html>
